<html>
<head>
    <meta charset="UTF-8">
    <title>User-Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>

</head>
<body>
    <div class="container">
    <h1 id="title">User-Admin</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
            </select></td>
            <td><span class="float-right" style="white-space: nowrap">
                <button class="search btn"><i class="fa-2x fa fa-search wbdv-search"></i></button>
                <button class="create btn"><i class="fa-2x fa fa-plus wbdv-create"></i></button>
                <button class="update btn"><i class="fa-2x fa fa-check wbdv-update"></i></button>
            </span></td>
        </tr>

        </thead>
        <tbody>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username">ada</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">FACULTY</td>
            <td class="wbdv-actions">
        <span class="float-right">
          <button class="remove btn"><i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i></button>
          <button class="edit btn"><i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i></button>
        </span>
            </td>
        </tr>
        </tbody>

    </table>
    </div>
</body>
</html>
