<html>
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="login.style.client.css">
    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1><i class="fa fa-user fa-2x"></i>Sign In</h1>
    <div class="alert alert-danger" role="alert" style="display: none" id="cannotLogin">
        Cannot Log in, User not found!
    </div>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label sideway">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control web-dev-form" id="username" placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label sideway">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld web-dev-form"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary btn-block" id="signin">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
