<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User-Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.style.client.css">
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title"><i class="fa fa-user"></i>Profile</h1>
    <div class="alert alert-success" role="alert" style="display: none" id="saved">
        Profile Saved Successfully!
    </div>
    <div class="alert alert-danger" role="alert" style="display: none" id="cannotSave">
        Cannot Save Profile!
    </div>
    <div class="alert alert-success" role="alert" style="display: none" id="Logged">
        Logged Out Successfully!
    </div>
    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label sideway">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control web-dev-form" id="usernameFld" placeholder="alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstNameFld" class="col-sm-2 col-form-label sideway">FirstName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control web-dev-form" id="firstNameFld" placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastNameFld" class="col-sm-2 col-form-label sideway">LastName</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control web-dev-form" id="lastNameFld" placeholder="Wonderland">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2 col-form-label sideway">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control web-dev-form" id="phoneFld" placeholder="(555)123-4567">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label sideway">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control web-dev-form" id="emailFld" placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label sideway">Role</label>
            <div class="col-sm-10 ">
            <select id="roleFld" class="form-control web-dev-form">
                 <option value="FACULTY">Faculty</option>
                 <option value="STUDENT">Student</option>
            </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBirthFld" class="col-sm-2 col-form-label sideway">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control web-dev-form" id="dateOfBirthFld" placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp</label>
            <div class="col-sm-10">
                <button id="updateBtn" type="button" class="btn btn-success btn-block">Update</button>
                <button id="LogoutBtn" type="button" class="btn btn-danger btn-block">Logout</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
